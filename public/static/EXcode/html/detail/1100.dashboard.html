<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="../../lib/js/jQuery1.7.min.js"></script>
    <script src="../../lib/js/plugin/mCustomScrollbar/jquery.mCustomScrollbar.concat.min.js"></script>
    <link rel="stylesheet" href="../../lib/js/plugin/mCustomScrollbar/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="../../lib/css/reset.css">
    <link rel="stylesheet" href="../../lib/css/fonts.css">
    <link rel="stylesheet" href="../../lib/css/common.css">
    <link rel="stylesheet" href="../../lib/css/style.css">
</head>
<body>
    <div class="wrap">
       <!-- header -->
        <header class="header">

           <div class="inner">
               
                <h1 class="logo">
                    <img src="../../static/images/ic_logo.png" alt="">
                </h1>

                <div class="hd_right">

                    <div class="center_txt">
                        <span>서울청</span>
                    </div>    

                    <span class="user_name">홍길동님</span>

                    <div class="input_box">
                        <button class="btn btn_sm btn_secondary">로그아웃</button>
                    </div>    
                </div>

            </div>
       </header> 
       <!-- // header -->

       <!-- left_nav -->
       <aside class="left_nav">

           <nav>
                <div class="nav_box left_box">
                    <a href="javascript:void(0)" class="nav_item"><img src="../../static/images/ic_dashboard.png" alt=""></a>
                    <a href="javascript:void(0)" class="nav_item"><img src="../../static/images/ic_event.png" alt=""></a>
                    <a href="javascript:void(0)" class="nav_item"><img src="../../static/images/ic_circle.png" alt=""></a>
                    <a href="javascript:void(0)" class="nav_item"><img src="../../static/images/ic_cctv.png" alt=""></a>
                    <a href="javascript:void(0)" class="nav_item"><img src="../../static/images/ic_assignment.png" alt=""></a>
                    <a href="javascript:void(0)" class="nav_item"><img src="../../static/images/ic_settings.png" alt=""></a>
                </div>
                <!-- 현재 진입해있는 페이지의 menu_box > nav_item에 클래스명 active  -->
                <div class="nav_box menu_box">
                    <a href="javascript:void(0)" class="nav_item active">현황판</a>
                    <a href="javascript:void(0)" class="nav_item">이벤트</a>
                    <a href="javascript:void(0)" class="nav_item">통계</a>
                    <a href="javascript:void(0)" class="nav_item">CCTV</a>
                    <a href="javascript:void(0)" class="nav_item">이력</a>
                    <a href="javascript:void(0)" class="nav_item">설정</a>
                </div>
           </nav>

       </aside>
       <!-- // left_nav -->

        <!-- container -->
        <div class="container dash">
            <div class="inner">
                <div class="input_group top_box">
                    <span class="input_title">설정</span>
                    <div class="input_box">
                        <select class="select">
                            <option>최근 5분</option>
                        </select>
                    </div>
                </div>
                <!-- graph_box -->
                <!--
                    graph_bd 클래스 내분에 플러그인 넣으시면 됩니다.

                    211222 - 추가
                    graph_item 클래스로 분할하여 float: left로 밀었습니다.
                    span 위치는 직접 화면을 보면서 세부적인 위치 조정은 필요할것 같습니다.

                    정검지,오검지 차트 내부 텍스트 color: #fff;, font-size: 15px;
                    정검지,오검지 차트 숫자 텍스트 color: #6d6e71; font-size: 20px; font-weight: bold;
                    CCTV현황 챠트 숫자 텍스트 color: #0475f4; font-size: 20px; font-weight: bold;
                -->
                <div class="graph_box">
                    <h5 class="graph_tit">정검지 현황</h5>
                    <div class="graph_cont">
                        <div class="graph_bd">
                            <div class="graph_item w10p">
                                <span>1급상황</span>
                                <span>2급상황</span>
                            </div>
                            <div class="graph_item w30p"></div>
                            <div class="graph_item w30p"></div>
                            <div class="graph_item w30p"></div>
                        </div>
                    </div>
                </div>
                <div class="graph_box">
                    <h5 class="graph_tit">오검지 현황</h5>
                    <div class="graph_cont">
                        <div class="graph_bd"></div>
                    </div>
                </div>
                <!-- head 영역이 있는경우 graph_cont 의 자식요소로 graph_hd 를 추가하시면 됩니다. -->
                <div class="graph_box third">
                    <h5 class="graph_tit">CCTV 현황</h5>
                    <div class="graph_cont">
                        <div class="graph_hd">
                            <span>미작동</span>
                            <span>알림 00회</span>
                        </div>
                        <div class="graph_bd"></div>
                    </div>
                    <div class="graph_cont">
                        <div class="graph_hd">
                            <span>영역틀어짐</span>
                            <span>알림 00회</span>
                        </div>
                        <div class="graph_bd"></div>
                    </div>
                    <div class="graph_cont">
                        <div class="graph_hd">
                            <span>알림 OFF</span>
                            <span>알림 00회</span>
                        </div>
                        <div class="graph_bd"></div>
                    </div>
                </div>
                <!-- // graph_box -->

            </div>

        </div>
        <!-- container -->
    </div>
    <script>
        (function($){
            $(window).on("load",function(){
                $(".fixed_table_box .table_bd").mCustomScrollbar({
                    theme : "minimal-dark"
                });
            });
        })(jQuery);
    </script>
</body>
</html>
